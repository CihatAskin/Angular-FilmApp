
<movie-detail [movie]="selectedMovie"></movie-detail>
<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush">
        <li *ngFor="let movie of movies" class="list-group-item active" (click)="onSelect(movie)"
            [class.active]="movie===selectedMovie">
            <span class="badge badge-primary">{{movie.id}}</span> {{movie.name}}
            <span class="close">X</span>
        </li>
    </ul>
</div>
